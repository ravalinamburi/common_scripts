name: Common Checks

on:
  workflow_call:
    inputs:
      run_pr_title_check:
        required: true
        type: boolean
      run_pr_email_check:
        required: true
        type: boolean
      run_signed_off_check:
        required: true
        type: boolean
jobs:
  common-checks-on-pr:
    runs-on: self-hosted
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Log in to private Docker registry
      uses: docker/login-action@v2
      with:
        registry: docker-registry.qualcomm.com
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Pull Docker image
      run: |
        docker pull docker-registry.qualcomm.com/lint_qipl/u22_py3_11:latest

    - name: Run Docker container
      run: |
        docker run --name my-github-runner -d docker-registry.qualcomm.com/lint_qipl/u22_py3_11:latest

    - name: PR Title Check
      if: ${{ inputs.run_pr_title_check }}
      run: |
        docker exec my-github-runner ./pr-title-check.sh

    - name: PR Email Check
      if: ${{ inputs.run_pr_email_check }}
      run: |
        docker exec my-github-runner ./pr-email-check.sh

    - name: Signed-Off Check
      if: ${{ inputs.run_signed_off_check }}
      run: |
        docker exec my-github-runner ./signed-off-check.sh

    - name: Cleanup
      run: |
        docker stop my-github-runner
        docker rm my-github-runner
